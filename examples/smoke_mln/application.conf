deepdive {

  db.default: {
    driver  : "org.postgresql.Driver"
    url     : "jdbc:postgresql://"${PGHOST}":"${PGPORT}"/"${DBNAME}
    user    : ${PGUSER}
    password: ${PGPASSWORD}
    dbname  : ${DBNAME}
    host    : ${PGHOST}
    port    : ${PGPORT}
  }

  schema.variables {
  }

  extraction.extractors: {
    # No extractors needed for this example
  }

  inference.factors: {
  }

  calibration: {
    holdout_fraction: 0.0
  } 

  sampler.sampler_args: "-l 1000 -s 10 -i 1000 -t 1 --alpha 1"
}
